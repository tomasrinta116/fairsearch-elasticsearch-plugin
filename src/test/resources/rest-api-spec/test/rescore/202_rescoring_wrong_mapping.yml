---
setup:
  - do:
      indices.create:
        index:  test
        body:
          settings:
            number_of_shards: 5
            number_of_replicas: 1
          mappings:
            test:
              properties:
                gender:
                  type: text

  - do:
      index:
        index:  test
        type:   test
        id:     1
        body:   { "name": "Pere", "city": "Berlin", "gender": "Male", "langs": "Java, Scala, Ruby" }
  - do:
      index:
        index:  test
        type:   test
        id:     2
        body:   { "name": "Maria", "city": "Barcelona", "gender": "Female", "langs": "Scala, Ruby, Python" }

  - do:
      indices.refresh: {}

---
"developers":
  - do:
      catch: request
      search:
        index: test
        body:
          rescore:
            fair_rescorer:
              protected_key: gender
              protected_value: Female
